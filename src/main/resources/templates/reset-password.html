<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Restablecer Contraseña')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container">
  <div class="form-wrapper">
    <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--heading-color); margin-bottom: 2rem;">Nueva Contraseña</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reset-password}" method="post">
      <input type="hidden" name="token" th:value="${token}">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Contraseña</button>
    </form>
  </div>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
