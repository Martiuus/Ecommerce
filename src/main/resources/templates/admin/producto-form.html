<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Formulario de Producto')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
    <div class="form-wrapper" style="max-width: 700px;">
        <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--gray-900); margin-bottom: 2rem;"
            th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>

        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" class="form-control" th:field="*{precio}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
            </div>
            <div class="form-group">
                <label for="imagenUrl">URL de la Imagen</label>
                <input type="text" id="imagenUrl" class="form-control" th:field="*{imagenUrl}">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" class="form-control" th:field="*{categoria.id}">
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Producto</button>
        </form>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
