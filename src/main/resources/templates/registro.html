<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Registro de Usuario')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
    <div class="form-wrapper">
        <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--heading-color); margin-bottom: 2rem;">Crea tu cuenta</h2>

        <div th:if="${param.success}" class="alert alert-success">
            ¡Te has registrado exitosamente! Ya puedes iniciar sesión.
        </div>

        <form th:action="@{/registro}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required autofocus>
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarme</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            ¿Ya tienes una cuenta? <a th:href="@{/login}" style="color: var(--indigo-600); font-weight: 500;">Inicia Sesión</a>
        </p>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
