<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Iniciar Sesión')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
    <div class="form-wrapper">
        <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--heading-color); margin-bottom: 2rem;">Bienvenido de vuelta</h2>

        <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos.</div>
        <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión exitosamente.</div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- ENLACE AÑADIDO -->
            <div style="text-align: right; margin-bottom: 1rem;">
                <a th:href="@{/forgot-password}" style="color: var(--indigo-600); font-size: 0.9em;">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            ¿No tienes una cuenta? <a th:href="@{/registro}" style="color: var(--indigo-600); font-weight: 500;">Regístrate</a>
        </p>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
