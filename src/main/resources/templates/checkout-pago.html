<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout :: head('Realizar Pago')}"></div>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
    <div class="form-wrapper" style="max-width: 500px;">
        <h2>Pagar con Tarjeta</h2>
        <p>Total a pagar (incl. envío): <strong th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></strong></p>

        <form action="/charge" method="post" id="payment-form">
            <div class="form-group">
                <label for="card-element">Tarjeta de Crédito o Débito</label>
                <div id="card-element" class="form-control">
                    <!-- Un elemento de Stripe se insertará aquí. -->
                </div>
                <div id="card-errors" role="alert" class="text-danger" style="margin-top: 10px;"></div>
            </div>
            <button class="btn btn-primary" style="width: 100%;">Pagar ahora</button>
        </form>
    </div>
</main>

<script th:inline="javascript">
    /*<![CDATA[*/
    var stripe = Stripe(/*[[${stripePublicKey}]]*/ '');
    var elements = stripe.elements();
    var style = {
      base: { color: '#32325d', fontFamily: '"Poppins", sans-serif', fontSmoothing: 'antialiased', fontSize: '16px', '::placeholder': { color: '#aab7c4' } },
      invalid: { color: '#fa755a', iconColor: '#fa755a' }
    };
    var card = elements.create('card', {style: style});
    card.mount('#card-element');
    card.addEventListener('change', function(event) {
      var displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      stripe.createToken(card).then(function(result) {
        if (result.error) {
          var errorElement = document.getElementById('card-errors');
          errorElement.textContent = result.error.message;
        } else {
          stripeTokenHandler(result.token);
        }
      });
    });
    function stripeTokenHandler(token) {
      var form = document.getElementById('payment-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', token.id);
      form.appendChild(hiddenInput);
      form.submit();
    }
    /*]]>*/
</script>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
