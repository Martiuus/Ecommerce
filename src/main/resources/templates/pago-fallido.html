<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Pago Fallido')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container">
  <div class="page-content" style="text-align: center;">
    <h1>Hubo un problema con tu pago</h1>
    <p>Lo sentimos, no pudimos procesar tu pago.</p>
    <p>Error: <strong th:text="${error}"></strong></p>
    <!-- CORRECCIÓN AQUÍ: El enlace ahora apunta a /checkout/envio -->
    <a th:href="@{/checkout/envio}" class="btn btn-primary">Intentar de nuevo</a>
  </div>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
