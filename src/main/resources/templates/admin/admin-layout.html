<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} + ' | Admin ZapShoes'">Admin</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <nav>
        <ul>
          <li><a th:href="@{/admin/productos}">Gestión de Productos</a></li>
          <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
          <!-- ENLACE AÑADIDO -->
          <li><a th:href="@{/admin/pedidos}">Gestión de Pedidos</a></li>
        </ul>
      </nav>
    </aside>
    <div class="admin-content" th:replace="${content}">
      <!-- El contenido de cada página de admin irá aquí -->
    </div>
  </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
