<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Editar Perfil')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container">
  <div class="form-wrapper" style="max-width: 600px;">
    <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--heading-color); margin-bottom: 2rem;">Editar Información</h2>

    <form th:action="@{/perfil/editar}" th:object="${profileDto}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></p>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" class="form-control" th:field="*{direccion}">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" class="form-control" th:field="*{telefono}">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Cambios</button>
      <a th:href="@{/perfil}" class="btn" style="width: 100%; text-align: center; margin-top: 1rem; background-color: var(--gray-200); color: var(--gray-700);">Cancelar</a>
    </form>
  </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
