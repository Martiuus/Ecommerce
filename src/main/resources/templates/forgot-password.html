<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Recuperar Contraseña')}"></head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container">
  <div class="form-wrapper">
    <h2 style="text-align: center; font-size: 1.8rem; font-weight: 600; color: var(--heading-color); margin-bottom: 2rem;">Recuperar Contraseña</h2>
    <p style="text-align: center; margin-bottom: 1.5rem;">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Enlace</button>
    </form>
  </div>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
